n_epochs: 5
seed: 666

data:
  batch_size: 1
  valid_batch_size: 2

model:
  basis:
    name: gaussian
    n_basis: 4
    r_max: 5.0
    r_min: 0.5

  nn: [256,256]
  calc_stress: true

metrics:
  - name: energy
    reductions: [mae]
  - name: forces
    reductions: [mae]

loss:
  - name: energy
  - name: forces
